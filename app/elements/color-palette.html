<!--
The color-palette Polymer element is an element for selecting a color.

@element color-palette
-->

<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/core-selector/core-selector.html">
<link rel="import"
  href="../bower_components/paper-button/paper-button.html">

<polymer-element name="color-palette" attributes="colors">
  <template>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      paper-button {
        border: 2px #757575 solid;
        border-radius: 35px;
        margin: auto;
        margin-bottom: 5px;
        min-width: 35px;
        min-height: 35px;
      }
      .core-selected {
        border: 2px #26a69a solid;
      }
    </style>

    <core-selector id="paletteSelector" class="container">
      <template repeat="{{ color in colors }}">
        <paper-button style="background-color: {{ color }}"></paper-button>
      </template>
    </core-selector>
  </template>

  <script>
    Polymer ('color-palette', {
      colors: []
    });
  </script>
</polymer-element>
