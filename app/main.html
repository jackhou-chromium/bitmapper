<!DOCTYPE html>
<!-- Copyright 2013 Google Inc. All Rights Reserved. -->
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js">
    </script>
    <script type="text/javascript" src="deps/canvasfloodfill.js"></script>
    <script type="text/javascript" src="bitmapper.js"></script>

    <link rel="stylesheet"
      href="style.css">

    <link rel="import"
      href="bower_components/polymer/polymer.html">

    <link rel="import"
      href="elements/bitmapper-sliders.html">
    <link rel="import"
      href="elements/bitmapper-toast.html">
    <link rel="import"
      href="elements/bitmapper-toolbar.html">
    <link rel="import"
      href="elements/bitmapper-toolpanel.html">
    <link rel="import"
      href="elements/color-palette.html">
    <link rel="import"
      href="elements/color-selector.html">
    <link rel="import"
      href="elements/crop-to-selection-button.html">
    <link rel="import"
      href="elements/resize-dialog.html">

  </head>
  <body>
    <bitmapper-toolbar id="bitmapperToolbar"></bitmapper-toolbar>
    <bitmapper-toast id="bitmapperToast"></bitmapper-toast>
    <resize-dialog id="resizeDialog"></resize-dialog>
    <div id="content">
      <div id="leftToolBar">
        <bitmapper-toolpanel id="toolButtonPanel"></bitmapper-toolpanel>
        <color-selector id="colorSelector"></color-selector>
        <color-palette id="colorPalette"></color-palette>
        <bitmapper-sliders id="sliderInputs"></bitmapper-sliders>
        <crop-to-selection-button id="cropToSelectionButton">
        </crop-to-selection-button>
        <div id="coordinates" class="infoLabel">
          (<span id="xCoordinate">0</span>,<span id="yCoordinate">0</span>)
        </div>
        <div id="canvasDimensions" class="infoLabel">
          (<span id="canvasWidth">0</span>,<span id="canvasHeight">
              0</span>px)
        </div>
      </div>
      <div id="canvasViewport">
        <div id="canvasWrapper">
          <div id="canvasPlaceholder"></div>
          <canvas id="imageCanvas"></canvas>
          <canvas id="selectionCanvas"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
