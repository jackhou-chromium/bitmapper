<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="bitmapper.js"></script>
    <header>
      <ul>
        <li>Bitmapper</li>
        <li><button id = "newButton">New</button></li>
        <li><button id="openButton">Open</button></li>
        <li><button id="saveButton">Save</button></li>
        <li><button id="saveAsButton">Save As</button></li>
      </ul>
    </header>
  </head>
  <body>
    <div id="output"></div>
    <div id="content">
      <div id="leftToolBar">
        <div class="tools"><button id='pencilToolButton'>Pencil</button></div>
        <div class = "tools">Size</div>
          <input type='range' id='sizeSelector' min='1' max='10' step='1' value='5'></input>
        <div class="tools">Color: <input id="colorSelector" type="color"></div>
        <div id="paletteContainer"></div>
        <div class="tools">Opacity
            <input type="range" id="opacity" min="0" max="100" step="1" value="100">
            <div id = "opacityValue">100%</div>
        </div>
      </div>
      <div id="canvasContainer">
        <canvas hidden id="sourceCanvas"></canvas>
        <canvas id="imageCanvas"></canvas>
      </div>
      <div id="rightToolBar">
        Zoom:
        <button id="zoomInButton">+</button>
        <button id="zoomOutButton">-</button>
      </div>
    </div>
    <footer></footer> 
  </body>
</html>
