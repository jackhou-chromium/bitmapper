<!DOCTYPE html>

<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="deps/canvasfloodfill.js"></script>
    <script type="text/javascript" src="bitmapper.js"></script>
  </head>
  <body>
    <header>
        <span id="logo">Bitmapper</span>
        <button id="newButton" class="headerbutton">New</button>
        <button id="openButton" class="headerbutton">Open</button>
        <button id="saveButton" class="headerbutton">Save</button>
        <button id="saveAsButton" class="headerbutton">Save As</button>
    </header>
    <div id="bar">
      <div id="fileName"></div>
      <div id="output"></div>
      <div id="undoButtons">
        <button class="undo" id="undoButton">Undo</button>
        <button class="undo" id="redoButton">Redo</button>
      </div>
    </div>
    <div id="content">
      <div id="leftToolBar">
        <div class="tools">
          <button class="toolbutton" id="pencilToolButton" title="Pencil"></button>
          <button class="toolbutton" id="brushToolButton" title="Brush"></button>
          <button class="toolbutton" id="bucketToolButton" title="Bucket Fill"></button>
          <button class="toolbutton" id="pipetteToolButton" title="Color Picker"></button>
          <button class="toolbutton" id="selectionToolButton" title="Selection Tool"></button>
        </div>
        <div class="colorSelector">
            <input id="colorSelector" type="color">
        </div>
        <div id="paletteContainer"></div>
        <div id="options">
          <div>Size</div>
          <input type="range" id="sizeSelector" min="1" max="10" step="1" value="5"></input>
          <div id="brushSize"></div>
          <div>Opacity</div>
          <input type="range" id="opacitySelector" min="0" max="100" step="1" value="100"></input>
          <div class="tools" id="opacityValue">100%</div>
        </div>
      </div>
      <div id="canvasViewport">
        <div id="canvasWrapper">
          <canvas id="imageCanvas"></canvas>
          <canvas id="selectionCanvas"></canvas>
        </div>
      </div>
    </div>
    <footer>
      <div class="coordinates">
      (X: <span id="xCoordinate">0</span>
      , Y: <span id="yCoordinate">0</span>)
      </div>
      <div id="zoomContainer">
        Zoom
        <input type="range" id="zoomSelector" min="1" max="8" step="1" value="1">
        <div id="zoomValue">100%</div>
      </div>
      <div id="resizeContainer">
        <input type="number" id="resizeCanvasWidth" class="dimensions" placeholder="W:300">
        <input type="number" id="resizeCanvasHeight" class="dimensions" placeholder="H:150">
        <button id="resizeCanvasButton">Resize</button>
      </div>
    </footer>
  </body>
</html>
