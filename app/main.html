<!DOCTYPE html>

<html>
  <head>
    <script type="text/javascript" src="bitmapper.js"></script>
  </head>
  <body>
    <div>
      <button id="openButton">Open</button>
    </div>
    <div id="output"></div>
    <div>
      <canvas hidden id="sourceCanvas"></canvas>
    </div>
    <div>
      <canvas id="imageCanvas" style="border: 1px solid black;"></canvas>
    </div>
    <div>
      <button id = "clearButton">Clear</button>
    </div>
    <div>
      <button disabled id="saveButton">Save</button>
    </div>
    <div>
      <button id="saveAsButton">Save As</button>
    </div>
    <div>
      Zoom:
      <button id="zoomInButton">+</button>
      <button id="zoomOutButton">-</button>
    </div>
  </body>
</html>
