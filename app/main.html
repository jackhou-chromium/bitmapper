<!DOCTYPE html>

<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js">
    </script>
    <script type="text/javascript" src="deps/canvasfloodfill.js"></script>
    <script type="text/javascript" src="bitmapper.js"></script>

    <link rel="stylesheet"
          href="style.css">

    <link rel="import"
          href="bower_components/polymer/polymer.html">

    <link rel="import"
          href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import"
          href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import"
          href="elements/bitmapper-toolbar.html">
    <link rel="import"
          href="elements/bitmapper-toolpanel.html">
  </head>
  <body>
    <core-header-panel>
      <core-toolbar>
        <bitmapper-toolbar id="bitmapperToolbar"></bitmapper-toolbar>
      </core-toolbar>
    </core-header-panel>
    <div id="bar">
      <div id="fileName"></div>
      <div id="output"></div>
      <div id="undoButtons">
        <button class="undo" id="undoButton">Undo</button>
        <button class="undo" id="redoButton">Redo</button>
      </div>
    </div>
    <div id="content">
      <div id="leftToolBar">
        <bitmapper-toolpanel id="toolButtonPanel"></bitmapper-toolpanel>
        <div class="colorSelector">
            <input id="colorSelector" type="color">
        </div>
        <div id="paletteContainer"></div>
        <div id="options">
          <div>Size</div>
          <input type="range" id="sizeSelector" min="1" max="10" step="1" value="5"></input>
          <div id="brushSize"></div>
          <div>Opacity</div>
          <input type="range" id="opacitySelector" min="0" max="100" step="1" value="100"></input>
          <div class="tools" id="opacityValue">100%</div>
        </div>
      </div>
      <div id="canvasViewport">
        <div id="canvasWrapper">
          <div id="canvasPlaceholder"></div>
          <canvas id="imageCanvas"></canvas>
          <canvas id="selectionCanvas"></canvas>
        </div>
      </div>
    </div>
    <footer>
      <div id="coordinates">
      (X: <span id="xCoordinate">0</span>
      , Y: <span id="yCoordinate">0</span>)
      </div>
      <div id="zoomContainer">
        Zoom
        <input type="range" id="zoomSelector" min="1" max="32" step="1" value="1">
        <div id="zoomValue">100%</div>
      </div>
      <div id="resizeContainer">
        <input type="number" id="resizeCanvasWidth" class="dimensions" placeholder="W:300">
        <input type="number" id="resizeCanvasHeight" class="dimensions" placeholder="H:150">
        <button id="resizeCanvasButton">Resize</button>
      </div>
    </footer>
  </body>
</html>
