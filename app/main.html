<!DOCTYPE html>

<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js">
    </script>
    <script type="text/javascript" src="deps/canvasfloodfill.js"></script>
    <script type="text/javascript" src="bitmapper.js"></script>

    <link rel="stylesheet"
      href="style.css">

    <link rel="import"
      href="bower_components/polymer/polymer.html">

    <link rel="import"
      href="elements/bitmapper-toast.html">
    <link rel="import"
      href="elements/bitmapper-toolbar.html">
    <link rel="import"
      href="elements/bitmapper-toolpanel.html">
    <link rel="import"
      href="elements/color-selector.html">

  </head>
  <body>
    <bitmapper-toolbar id="bitmapperToolbar"></bitmapper-toolbar>
    <bitmapper-toast id="bitmapperToast"></bitmapper-toast>
    <div id="content">
      <div id="leftToolBar">
        <bitmapper-toolpanel id="toolButtonPanel"></bitmapper-toolpanel>
        <color-selector id="colorSelector"></color-selector>
        <div id="paletteContainer"></div>
        <div id="options">
          <div>Size</div>
          <input type="range" id="sizeSelector" min="1" max="10" step="1" value="5"></input>
          <div id="brushSize"></div>
          <div>Opacity</div>
          <input type="range" id="opacitySelector" min="0" max="100" step="1" value="100"></input>
          <div id="opacityValue">100%</div>
          <div>Zoom</div>
          <input type="range" id="zoomSelector" min="1" max="32" step="1" value="1"></input>
          <div id="zoomValue">100%</div>
        </div>
        <div id="coordinates">
          (X: <span id="xCoordinate">0</span>
          , Y: <span id="yCoordinate">0</span>)
        </div>
      </div>
      <div id="canvasViewport">
        <div id="canvasWrapper">
          <div id="canvasPlaceholder"></div>
          <canvas id="imageCanvas"></canvas>
          <canvas id="selectionCanvas"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
